// Function to scroll to the top of the page smoothly
// Function to scroll to the top of the page smoothly
function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}


// Function to handle scroll event and toggle button visibility
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  var scrollButton = document.getElementById("scrollUpButton");
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    scrollButton.style.display = "block"; // Show the button
  } else {
    scrollButton.style.display = "none"; // Hide the button
  }
}
